<!DOCTYPE html>
<html>
  <body>

    <svg width="600" height="600">

      <g transform="translate(100,100)"> 
        <text id="TextElement" x="0" y="0" style="font-family:Verdana;font-size:24; visibility:hidden"> Halley drools a lot!
          <set attributeName="visibility" attributeType="CSS" to="visible" begin="1s" dur="5s" fill="freeze" />
          <animateMotion path="M 0 0 L 100 100" begin="1s" dur="5s" fill="freeze" />
          <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="-30" to="0" begin="1s" dur="5s" fill="freeze" /> 
          <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="2" additive="sum" begin="1s" dur="5s" fill="freeze" /> 
        </text> 
      </g> 

      <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="white" />

      <circle cx="50" cy="70" r="20" stroke="black" stroke-width="4" fill="black" />

      <circle cx="200" cy="50" r="40" stroke="black" stroke-width="4" fill="white" />

      <circle cx="200" cy="70" r="20" stroke="black" stroke-width="4" fill="black" />

      <rect x="5" y="5" width="100" height="100" style="fill:black;stroke:blue;stroke-width:10;opacity:0.3"/>

      <rect x="150" y="5" width="100" height="100" style="fill:black;stroke:blue;stroke-width:10;opacity:0.3"/>

      <rect x="115" y="50" width="26" height="5" style="fill:blue;stroke:blue;stroke-width:10;opacity:0.3"/>

      <rect x="85" y="180" width="90" height="2" style="fill:red;stroke:red;stroke-width:10;opacity:1"/>

      <circle cx="150" cy="170" r="20" stroke="red" stroke-width="4" fill="red" />

      <circle cx="115" cy="170" r="20" stroke="red" stroke-width="4" fill="red" />

      <circle cx="130" cy="190" r="30" stroke="red" stroke-width="4" fill="red" />

      <ellipse cx="100" cy="100" rx="10" ry="80" fill = "blue">
        <animate attributeName="cy" from="250" to="600" start="0s" dur="10s"/>
</circle>

</svg> 

</body>
</html>
