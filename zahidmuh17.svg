<!DOCTYPE html>
<html>
<body>


<svg width="1400" height="600"  viewBox="0 0 1400 600"
  xmlns="http://www.w3.org/2000/svg" version="1.1"
     xmlns:xlink="http://www.w3.org/1999/xlink" >

   <path d="M0 580 C 700 0, 701 0, 1400 600 Q 700 -350, 0 580"
        stroke="black" stroke-width="2"
          fill="none" id="theMotionPath"/>

    <path d="M1400 600 Q 700 -350, 0 580"
            stroke="black" stroke-width="2"
              fill="none" id="theMotionPath2"/>

  <rect x="0" y="0" width="1400" height="600" style="fill:orange">
    <animate attributeType="CSS"
                 attributeName="fill"
                 from="orange" to="black"
                 dur="5s"
                 />
      <animate attributeType="CSS"
                  attributeName="fill"
                  from="black" to="orange"
                  begin="5s"
                  dur="5s"
                  />


  </rect>
<ellipse cx="0" cy="0" rx="90" ry="75" fill="black" >
  <animateMotion dur="10s" repeatCount="indefinite">
    <mpath xlink:href="#theMotionPath"/>
  </animateMotion>
  <animate attributeType="CSS"
               attributeName="fill"
               from="black" to="orange"
               dur="5s"
               />
    <animate attributeType="CSS"
                attributeName="fill"
                from="orange" to="black"
                begin= "5s"
                dur="5s"
                />
</ellipse>


</svg>


</body>
</html>
