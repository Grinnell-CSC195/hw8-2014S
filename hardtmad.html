<!DOCTYPE html>
<html>
<body>

<svg height="500" width="500">

<a xlink:href="https://www.youtube.com/watch?v=Faf1ch7Q9XE" target="_blank">
<text x="130" y="50" stroke="lightblue" font-family="monospace">Disco ball</text>
</a>

  <ellipse cx="150" cy="150" rx="70" ry="70" fill="url(#grad1)"> 
   <animateColor id="a1" attributeName="fill" from="white" to="black" dur="30s">
<animateColor id="a1" attributeName="fill" from="black" to="white" dur="30s">
   
  </ellipse>


<circle cx="150" cy="150" r="70" fill = white>
  <animateColor id="a1" attributeName="fill" from="white" to="black" dur=".65s" repeatCount =   "indefinite"/>
  </circle>

<circle cx="130" cy="140" r="50" fill = white>
  <animateColor id="a1" attributeName="fill" from="lightblue" to="red" dur=".75s" repeatCount =   "indefinite"/>
  </circle>

<circle cx="145" cy="180" r="40" fill = white>
  <animateColor id="a1" attributeName="fill" from="pink" to="orange" dur=".55s" repeatCount =   "indefinite"/>
  </circle>

<circle cx="180" cy="155" r="40" fill = white>
  <animateColor id="a1" attributeName="fill" from="blue" to="lightblue" dur=".45s" repeatCount =   "indefinite"/>
  </circle>

<circle cx="170" cy="115" r="30" fill = white>
  <animateColor id="a1" attributeName="fill" from="lightred" to="lightblue" dur=".35s" repeatCount =   "indefinite"/>
  </circle>


</svg>

<p><b>Note:</b> This example only works in Google Chrome and Opera.</p>
</body>
</html>
